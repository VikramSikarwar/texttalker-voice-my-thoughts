<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      background-image: url('./logo.png'); 
      background-size:155px;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      min-height: 100%;
      
    }

    .login-container {
      background-color:rgba(203, 153, 232, 0.9); 
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      width: 40%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      
      text-align: center;
  color: #f3eaea;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #6419af, #3c0474);


    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
    }

    .error-message {
      font-size: 14px;
      color: #dc3545;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      background-color: #0056b3;


      
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #380565;

    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      color: #fff;
      padding: 10px 0;
      animation: slideInUp 1s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer p {
      margin: 0;
    }
    header {
      
      background-color: #52077a;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      
    }
    .ai-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      
      
    }
    .icon-bar {
  position: fixed;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}

.icon-bar a {
  display: block;
  text-align: center;
  padding: 16px;
  transition: all 0.3s ease;
  color: white;
  font-size: 20px;
}

.icon-bar a:hover {
  background-color: #000;
}

.facebook {
  background: #3B5998;
  color: white;
}

.instagram {
  background: #C13584;
  color: white;
}

.google {
  background: #dd4b39;
  color: white;
}

.snapchat {
  background: #fef604;
  color: white;
}

.github {
  background: #0c0c0c;
  color: white;
}

    

    
  </style>
</head>
<body>
  <header>
    <img src="./logo1 copy.png" alt="AI Logo" class="ai-logo" >
   
    <h1 >TextTalker</h1>
    <h3>"Where Learning feels like a conversation"</h3>
  </header>
  <div class="container">
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <div id="usernameError" class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
  </div>
  <div class="icon-bar">
    <a href="#" class="facebook"><i class="fa fa-facebook"></i></a> 
    <a href="#" class="instagram"><i class="fa fa-instagram"></i></a> 
    <a href="#" class="google"><i class="fa fa-google"></i></a> 
    <a href="#" class="snapchat"><i class="fa fa-snapchat"></i></a>
    <a href="#" class="github"><i class="fa fa-github"></i></a> 
  </div>

  <footer>
    <p>&copy; 2024 TextTalker. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;

      var usernameRegex = /^[a-zA-Z]{4,20}$/; // Alphabetic username between 4 to 20 characters
      var passwordRegex = /^[a-zA-Z0-9]{4,8}$/; // Alphanumeric password between 4 to 8 characters
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email format validation

      if (!username.match(usernameRegex)) {
        document.getElementById('usernameError').textContent = 'Username must be alphabetic and between 4 to 20 characters';
        return;
      } else {
        document.getElementById('usernameError').textContent = '';
      }

      if (!password.match(passwordRegex)) {
        document.getElementById('passwordError').textContent = 'Password must be alphanumeric and between 4 to 8 characters';
        return;
      } else {
        document.getElementById('passwordError').textContent = '';
      }

      if (!email.match(emailRegex)) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        return;
      } else {
        document.getElementById('emailError').textContent = '';
      }

      window.location.href = 'main page.html';
    });
  </script>
</body>
</html>
